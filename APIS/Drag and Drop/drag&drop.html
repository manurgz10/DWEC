<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1{
            width: 350px;
            height: 100px;
        }
        #drag1{
            width: 350px;
            height: 100px;
        }
    </style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
  ev.target.style.backgroundColor = "red"
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
 
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">Ya</div>

<img id="drag1" src="IMG_4031.PNG" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
