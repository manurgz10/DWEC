<html lang="en">
<head>

<body>
    <p class="saludo" id="primero">Hola</p>

       }

       //
        document.querySelector("p:nth-child(3)").innerHTML += "?"

        //
        var img = document.createElement('img');
        img.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQANMFu-OwFJXGnhpCNN-rWBBQ3TucMlR44RA&usqp=CAU';
        img.style.width="100px"

       Hola.insertAdjacentElement("afterbegin",img)
       
     
       
    </script>
