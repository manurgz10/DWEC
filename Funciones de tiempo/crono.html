<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones de tiempo</title>
</head>
<body>
    <span id="crono"> 00:00:00 </span>
    <button id="play" onclick="play()"> Tiempo </button>
    <button id="pause" onclick="pause()"> Pausa </button>
    <button id="stop" onclick="stop()"> Stop </button>
    <script>
        var noClick = true;
        var crono;
        var cronoDif;
        var interval;
        function play() {
            if(!crono) {
            crono = Date.now();
            }
            if (noClick) {
            interval = setInterval(function() {
                cronoDif = Date.now();
                var dif = cronoDif - crono;
                var dateDif = new Date(dif);
                var result= "";
                result += dateDif.getHours() -1 ;
                result += ":";
                result += dateDif.getMinutes();
                result += ":";
                result += dateDif.getSeconds();
                result += ":";
                result += dateDif.getMilliseconds();
                document.querySelector("#crono").innerHTML = result;
                noClick = false;
            },100)
        }
    }

        function pause() {
            clearInterval(interval)
            noClick = true;
            }

        function stop() {
            crono = null;
            clearInterval(interval)
            document.querySelector("#crono").innerHTML = "00:00:00";
        }
        /*
        Ejecutar una funcion pasados X ms
        setTimeout(funcion,ms);

        Espera x ms y ejecuta la funci칩n peri칩dicamente
        setInterval(funcion,ms)

        Para la ejecuci칩n del intervalo que le pases por par치metro
        clearInterval(interval);
        */
    </script>
</body>
</html>
